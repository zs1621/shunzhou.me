    <div id="post-content" class="markdown-body">
        <p>##<strong><a target="_blank" rel="noopener" href="https://github.com/koajs/compose/blob/master/index.js">compose</a></strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">function compose(middleware) &#123;</span><br><span class="line">   return function *(next) &#123;</span><br><span class="line">        var i = middleware.length;   </span><br><span class="line">        var prev = next || noop ();</span><br><span class="line">        var curr;</span><br><span class="line">        </span><br><span class="line">        while (i--) &#123;</span><br><span class="line">            curr = middleware[1];    </span><br><span class="line">            prev = curr.call(this, prev); // </span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        yield *prev;</span><br><span class="line">   &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<p>看下例的运行效果</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">var co = require(&#x27;co&#x27;);</span><br><span class="line"></span><br><span class="line">var stack = [];</span><br><span class="line">var arr = [];</span><br><span class="line">stack.push(function *(next) &#123;</span><br><span class="line">    arr.push(1);    </span><br><span class="line">    yield next;</span><br><span class="line">    arr.push(3);</span><br><span class="line">&#125;);</span><br><span class="line">stack.push(function *(next)&#123;</span><br><span class="line">    arr.push(2);    </span><br><span class="line">    yield next;</span><br><span class="line">    arr.push(4)</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">co(compose(stack)) (function (err) &#123;</span><br><span class="line">    if (err) throw err;   </span><br><span class="line">    console.log(arr); // 输出 [1, 2, 3, 4], 从输出可以看到其执行顺序</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<p>从上例的程序可以看到<a target="_blank" rel="noopener" href="https://github.com/koajs/koa/blob/master/lib/application.js#L113">koa</a>。koa在加载中间件时是通过co 和 compose来按次序拨开一层一层的middleware。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">co (function *() &#123;</span><br><span class="line">    var arr = []</span><br><span class="line">    var funa = function *(next) &#123;</span><br><span class="line">        arr.push(1);    </span><br><span class="line">        yield *next;</span><br><span class="line">        arr.push(3);</span><br><span class="line">    &#125;;</span><br><span class="line">    var funb = function *(next) &#123;</span><br><span class="line">        arr.push(2);</span><br><span class="line">        yield *next;</span><br><span class="line">        arr.push(4)</span><br><span class="line">    &#125;;</span><br><span class="line">    funa ();</span><br><span class="line">    funb ();</span><br><span class="line">    return arr;</span><br><span class="line">&#125;)(function (err, items) &#123;</span><br><span class="line"> if (err) &#123;</span><br><span class="line">    console.log(err);     </span><br><span class="line"> &#125;</span><br><span class="line"> console.log(items);    </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
